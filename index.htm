 <script type="text/javascript">
        if (!jQuery) jQuery = $;
        $(function() {

            var $mobileLangBtn = jQuery('.lang.mobile-button-holder button');
            var $mobileLangMenu = jQuery('.lang.mobile-menu-holder');
            var $mobileMainBtn = jQuery('.main.mobile-button-holder button');
            var $mobileMainMenu = jQuery('.main.mobile-menu-holder');

            var cssShow = {'z-index':10, display:'block'},
                cssHide = {'z-index':1, display:'none'};


            $mobileLangMenu.addClass('closed-menu').css(cssHide);
            $mobileLangBtn.click(function (e) {  toggleLangMenu(e); });
            function toggleLangMenu(e) {  
 
                $mobileMainMenu.addClass('closed-menu').css(cssHide);
                $mobileMainBtn.removeClass('close');
                if ($mobileLangBtn.toggleClass('close').hasClass('close')) {
                    $mobileLangMenu.removeClass('closed-menu').css(cssShow);
                } else {
                    $mobileLangMenu.addClass('closed-menu').css(cssHide);
                }
            }


            $mobileMainMenu.addClass('closed-menu').css(cssHide);
            $mobileMainBtn.click(function (e) {  toggleMainMenu(e); });
            function toggleMainMenu(e) {  

                $mobileLangMenu.addClass('closed-menu').css(cssHide);
                $mobileLangBtn.removeClass('close');
                if ($mobileMainBtn.toggleClass('close').hasClass('close')) {
                    $mobileMainMenu.removeClass('closed-menu').css(cssShow);
                } else {
                    $mobileMainMenu.addClass('closed-menu').css(cssHide);
                }
            }

            jQuery('.lang-sel').fadeIn();
            jQuery('.observer-effect').observerEffect({
                onScrolledInToView: 
                [
                    {
                        type: 'classAdd', clas: 'info_box-green', isOnce:true
                    },

                    // leads: animate
                    {
                        type: 'animate', isOnce:true, target: '.inc-stat-animated-leads', args: [
                            {
                                testValue: 242
                            }, 
                            {
                                easing:'easeInOutCirc',
                                duration: 5000,
                                step: function( testValue, details ){
                                    details.elem.innerHTML = 100+Math.round(testValue);
                                }
                            }
                        ]
                    },

                    //Set revenue to start value (because we delay the animation)
                    {
                        type: 'animate', isOnce:true, target: '.inc-stat-animated-revenue', args: [
                            {
                                testValue: 0
                            }, 
                            {
                                duration: 0,
                                step: function( testValue, details ){
                                    details.elem.innerHTML = (Math.round(testValue) / 10).toFixed(1);
                                }
                            }
                        ]
                    },

                    //Revenue: Delay starting
                    {
                        type: 'callFunc', isOnce:true, functionName: 'delay', target: '.inc-stat-animated-leads', args: [1000]
                    },


                    //Revenue: Animate number
                    {
                        type: 'animate', isOnce:true, target: '.inc-stat-animated-revenue', args: [
                            {
                                testValue: 142
                            }, 
                            {
                                easing:'easeInOutCirc',
                                duration: 5000,
                                step: function( testValue, details ){
                                    details.elem.innerHTML = (Math.round(testValue) / 10).toFixed(1);
                                }
                            }
                        ]
                    }
                ],
                onScrolledOutOfView: [
                        //{ type: 'classRemove', class: 'info_box-green'}
                ]
            });


            var $overlayCycle = jQuery('.overlay-cycle'),
                current = 1;
 
            setInterval( function ($overlayCycle) 
                {
                    return function () {
                        current++;
                        if (current > 4) current = 1; 
                        $overlayCycle.removeClass('overlay-cycle-1 overlay-cycle-2 overlay-cycle-3 overlay-cycle-4 overlay-cycle-5'); 
                        $overlayCycle.addClass('overlay-cycle-'+current);
                    }     
                }($overlayCycle),
                3500
            );

            jQuery('.lang-options-holder').click(function(e) {
                //e.preventDefault();
                var clickedClass = jQuery(e.target).attr('class');
                if (clickedClass) {
                    if (clickedClass.indexOf('lang-option-') != -1 && clickedClass.indexOf('lang-option ') != -1) {
                        var lang = clickedClass.split('lang-option-')[1]
                        jQuery.cookie('langsel', lang, { path: '/' });
                    } else {
                        console.log(clickedClass);
                    }
                }
                
            });

        });
